name: reviewdog

on:
  - pull_request

jobs:
  textlint:
    name: runner / textlint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: textlint
        uses: Khsmty/action-textlint@053e022faa1b1a52ecf0f08d0f8ab44cf19a6682
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: warning
          textlint_flags: 'data/**'
          package_manager: pnpm
